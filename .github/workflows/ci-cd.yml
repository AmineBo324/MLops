name: CI/CD Pipeline - CallCenterAI

on:
  push:
    branches: [main, develop-clean]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: ğŸ” Lint & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: ğŸ¨ Code formatting check (Black)
        run: |
          black --check --diff "**/*.py"
        continue-on-error: true
      
      - name: ğŸ” Lint with Flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 "**/*.py"
          # Exit-zero treats all errors as warnings
          flake8 . --exit-zero
        continue-on-error: true      
      - name: ğŸ§ª Run tests
        run: |
          pytest tests/ -v --cov=.        
        continue-on-error: true
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ” Run Bandit (Python security)
        run: |
          pip install bandit
          bandit -r callcenterai/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: ğŸ“¦ Safety check (dependencies)
        run: |
          pip install safety
          safety check --json
        continue-on-error: true

  build-and-push-docker:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [tfidf_svc, transformer_svc, agent, web_interface]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./callcenterai/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ”’ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        if: always()

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.callcenterai.example.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ¯ Deploy notification
        run: |
          echo "ğŸš€ Deploying to Staging environment"
          echo "ğŸ“¦ Images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}"

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan, build-and-push-docker]
    if: always()
    
    steps:
      - name: ğŸ“§ Send notification
        run: |
          echo "Pipeline Status: ${{ job.status }}"
          echo "âœ… Build completed"
