name: CI/CD Pipeline - CallCenterAI

on:
  push:
    branches: [main, develop-clean]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: read

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: ðŸ” Lint & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: ðŸŽ¨ Code formatting check (Black)
        run: black --check --diff .

      - name: ðŸ” Lint with Flake8
        run: flake8 .

      - name: ðŸ§ª Run tests
        run: pytest tests/ -v --cov=.
      
      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ” Run Bandit (Python security)
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json
      
      - name: ðŸ“¦ Safety check (dependencies)
        run: |
          pip install safety
          safety check --json

  build-and-push-docker:
    name: ðŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [tfidf_svc, transformer_svc, agent, web_interface]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ðŸ”’ Run Trivy security scan
        id: trivy
        uses: aquasecurity/trivy-action@v1.2.0
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true
      
      - name: âœ… Check Trivy SARIF exists
        id: check-sarif
        run: |
          if [ -f "trivy-results-${{ matrix.service }}.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        if: steps.check-sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.callcenterai.example.com
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŽ¯ Deploy notification
        run: |
          echo "ðŸš€ Deploying to Staging environment"
          echo "ðŸ“¦ Images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}"

  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan, build-and-push-docker]
    if: always()
    
    steps:
      - name: ðŸ“§ Send notification
        run: |
          echo "Pipeline Status: ${{ job.status }}"
          echo "âœ… Build completed"
